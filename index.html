      </div>
      <div class="btn-wrapper">
        <div class="images">
          <div value="1" id="stone" onclick="play('stone')">
            <img title="rock" src="./asstes/images/rock.jpg" height="75%" />
          </div>
          <div value="2" id="paper" onclick="play('paper')">
            <img title="paper" src="./asstes/images/paper.jpg" height="75%" />
          </div>
          <div value="3" id="scissors" onclick="play('scissors')">
            <img
              title="scissors"
              src="./asstes/images/scissors.jpg"
              height="75%"
            />
          </div>
        </div>

        <div class="answer-wrapper">
          <label>انتخاب کامپیوتر : </label>
          <div><img id="computerChoice" /></div>
        </div>
        <div class="answer-wrapper">
          <label>تعداد دفعات برنده شدن یوزر : </label>
          <label id="winUserCounter"></label>
        </div>
        <div class="answer-wrapper">
          <label>تعداد دفعات برنده شدن کامپیوتر : </label>
          <label id="winComputerCounter"></label>
        </div>
        <div class="answer-wrapper">
          <label>برنده نهایی : </label>
          <label id="winner"></label>
        </div>
      </div>
    </div>
  </body>
  <script>
    let counter = 0;
    let winUserCounter = 0;
    let winComputerCounter = 0;

    const gameOptions = {
      stone: 1,
      paper: 2,
      scissors: 3,
    };

    const srcPath = {
      stone: "./asstes/images/rock.jpg",
      paper: "./asstes/images/paper.jpg",
      scissors: "./asstes/images/scissors.jpg",
    };

    const gameOptionsFa = {
      stone: "سنگ",
      paper: "کاغذ",
      scissors: "قیچی",
    };

    const play = (input) => {
      if (checkCounter()) {
        const computerchoice = getRandomBetween();
        const computerImage = document.getElementById("computerChoice");
        computerImage.src = getComputerChoice(computerchoice);
        computerImage.style.height = "120px";

        if (gameOptions[input] === computerchoice) {
          // alert("انتخاب ها مشابه بود لطفا دوباره تلاش کنید");
        } else {
          if (gameOptions[input] === gameOptions.stone) {
            computerchoice === gameOptions.paper
              ? ++winComputerCounter
              : ++winUserCounter;
          } else if (gameOptions[input] === gameOptions.paper) {
            computerchoice === gameOptions.scissors
              ? ++winComputerCounter
              : ++winUserCounter;
          } else {
            computerchoice === gameOptions.stone
              ? ++winComputerCounter
              : ++winUserCounter;
          }
          // console.log("winComputerCounter = " + winComputerCounter);
          // console.log("winUserCounter = " + winUserCounter);
        }
        //یه انیمیشن بذارم و برنده رو توش اعلام کنم
        showResult();
      } else {
        let winner = null;
        if (winUserCounter === winComputerCounter) winner = "مساوی";
        else winner = winUserCounter > winComputerCounter ? "یوزر" : "کامپیوتر";
        alert(
          "تعداد دفعات  مجاز برای بازی به اتمام رسیده است. برنده نهایی: " +
            winner +
            "  لطفا دوباه بازی کنید"
        );
        reset();
      }
    };

    const getRandomBetween = () => {
      const num = Math.floor(Math.random() * 3) + 1;
      return num;
    };

    const getComputerChoice = (value) => {
      console.log(value);
      return Object.keys(gameOptions)
        .filter((key) => gameOptions[key] === value)
        .map((choiceEn) => srcPath[choiceEn]);
      //.map((choiceEn) => gameOptionsFa[choiceEn]);
    };

    const checkCounter = () => {
      ++counter;
      return counter < 6 ? true : false;
    };

    const showResult = () => {
      document.getElementById("winUserCounter").innerText = winUserCounter;
      document.getElementById("winComputerCounter").innerText =
        winComputerCounter;
      if (winUserCounter === winComputerCounter)
        document.getElementById("winner").innerText = "مساوی";
      else
        document.getElementById("winner").innerText =
          winUserCounter > winComputerCounter ? "یوزر" : "کامپیوتر";
    };

    const reset = () => {
      counter = 0;
      winUserCounter = 0;
      winComputerCounter = 0;
      document.getElementById("computerChoice").innerText = "";
      document.getElementById("winUserCounter").innerText = "";
      document.getElementById("winComputerCounter").innerText = "";
      document.getElementById("winner").innerText = "";
      document.getElementById("computerChoice").src = "";
    };
  </script>
